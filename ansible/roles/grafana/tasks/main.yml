---
# =============================================================================
# Grafana 설정 — Datasource 등록 + 대시보드 Import
# Terraform이 인프라(Helm)를 설치한 뒤, Ansible이 설정을 주입합니다.
# =============================================================================

- name: Ensure monitoring namespace exists
  kubernetes.core.k8s:
    name: monitoring
    kind: Namespace
    state: present
    api_version: v1

- name: Deploy Grafana
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: grafana
        namespace: monitoring
        labels:
          app: grafana
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: grafana
        template:
          metadata:
            labels:
              app: grafana
          spec:
            containers:
              - name: grafana
                image: grafana/grafana:10.4.3
                ports:
                  - containerPort: 3000
                env:
                  - name: GF_SECURITY_ADMIN_USER
                    value: "{{ grafana_admin_user }}"
                  - name: GF_SECURITY_ADMIN_PASSWORD
                    value: "{{ grafana_admin_password }}"
                readinessProbe:
                  httpGet:
                    path: /api/health
                    port: 3000
                  initialDelaySeconds: 10
                  periodSeconds: 5

- name: Expose Grafana service
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: grafana
        namespace: monitoring
      spec:
        type: NodePort
        selector:
          app: grafana
        ports:
          - name: http
            port: 3000
            targetPort: 3000
            nodePort: 30080

- name: Wait for Grafana pod to be ready
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: monitoring
    label_selectors:
      - app = grafana
  register: grafana_pod
  until: grafana_pod.resources[0].status.phase == "Running"
  retries: 30
  delay: 10

# 1) Grafana Health 대기
- name: Wait for Grafana to be ready
  ansible.builtin.uri:
    url: "{{ grafana_url }}/api/health"
    method: GET
    status_code: 200
  register: _grafana_health
  until: _grafana_health.status == 200
  retries: 30
  delay: 10

# ── Datasource: Prometheus ──────────────────────────────────────────────────

- name: Get existing Prometheus datasource
  ansible.builtin.uri:
    url: "{{ grafana_url }}/api/datasources/name/Prometheus"
    method: GET
    user: "{{ grafana_admin_user }}"
    password: "{{ grafana_admin_password }}"
    force_basic_auth: true
    status_code: [200, 404]
  register: _prom_existing

- name: Create Prometheus datasource
  ansible.builtin.uri:
    url: "{{ grafana_url }}/api/datasources"
    method: POST
    user: "{{ grafana_admin_user }}"
    password: "{{ grafana_admin_password }}"
    force_basic_auth: true
    body_format: json
    body:
      name: Prometheus
      type: prometheus
      url: "{{ prometheus_internal_url }}"
      access: proxy
      isDefault: true
    status_code: [200]
  when: _prom_existing.status == 404

- name: Update Prometheus datasource
  ansible.builtin.uri:
    url: "{{ grafana_url }}/api/datasources/{{ _prom_existing.json.id }}"
    method: PUT
    user: "{{ grafana_admin_user }}"
    password: "{{ grafana_admin_password }}"
    force_basic_auth: true
    body_format: json
    body:
      name: Prometheus
      type: prometheus
      url: "{{ prometheus_internal_url }}"
      access: proxy
      isDefault: true
    status_code: [200, 403]
  when: _prom_existing.status == 200

# ── Datasource: Loki ────────────────────────────────────────────────────────

- name: Get existing Loki datasource
  ansible.builtin.uri:
    url: "{{ grafana_url }}/api/datasources/name/Loki"
    method: GET
    user: "{{ grafana_admin_user }}"
    password: "{{ grafana_admin_password }}"
    force_basic_auth: true
    status_code: [200, 404]
  register: _loki_existing

- name: Create Loki datasource
  ansible.builtin.uri:
    url: "{{ grafana_url }}/api/datasources"
    method: POST
    user: "{{ grafana_admin_user }}"
    password: "{{ grafana_admin_password }}"
    force_basic_auth: true
    body_format: json
    body:
      name: Loki
      type: loki
      url: "{{ loki_internal_url }}"
      access: proxy
      isDefault: false
      jsonData:
        maxLines: 1000
        lokiVersion: "2.9.10"
        httpMethod: "POST"
    status_code: [200]
  when: _loki_existing.status == 404

- name: Update Loki datasource
  ansible.builtin.uri:
    url: "{{ grafana_url }}/api/datasources/{{ _loki_existing.json.id }}"
    method: PUT
    user: "{{ grafana_admin_user }}"
    password: "{{ grafana_admin_password }}"
    force_basic_auth: true
    body_format: json
    body:
      name: Loki
      type: loki
      url: "{{ loki_internal_url }}"
      access: proxy
      isDefault: false
      jsonData:
        maxLines: 1000
        lokiVersion: "2.9.10"
        httpMethod: "POST"
    status_code: [200, 403]
  when: _loki_existing.status == 200

# ── Dashboard Import ────────────────────────────────────────────────────────

- name: Import Cloud Janitor Loki dashboard
  ansible.builtin.uri:
    url: "{{ grafana_url }}/api/dashboards/db"
    method: POST
    user: "{{ grafana_admin_user }}"
    password: "{{ grafana_admin_password }}"
    force_basic_auth: true
    body_format: json
    body:
      dashboard: "{{ lookup('file', role_path + '/files/loki-dashboard.json') | from_json }}"
      overwrite: true
    status_code: [200]

# ── 결과 출력 ───────────────────────────────────────────────────────────────

- name: Show Grafana login info
  ansible.builtin.debug:
    msg:
      - "---------------------------------------------------"
      - "Grafana  : {{ grafana_url }}"
      - "ID       : {{ grafana_admin_user }}"
      - "PW       : {{ grafana_admin_password }}"
      - "---------------------------------------------------"
