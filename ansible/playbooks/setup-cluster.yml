---
# =============================================================================
# Cloud Janitor — Ansible Playbook
# 인프라(Terraform) 위에 어플리케이션 설정을 올리는 역할
#
# 사전 조건:
#   1. export GRAFANA_PASSWORD='your-password'
#   2. cd terraform && terraform apply  (클러스터 + Helm 설치 완료)
#   3. cd ../ansible && ansible-playbook playbooks/setup-cluster.yml
# =============================================================================
- name: Configure Cloud Janitor Cluster
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    kubeconfig: "{{ playbook_dir }}/../../terraform/cloud-janitor-cluster-config"
    env_file: "{{ playbook_dir }}/../../.env"

  pre_tasks:
    - name: Load .env file
      ansible.builtin.set_fact:
        env_vars: "{{ dict(lookup('file', env_file).split('\n')
          | reject('match', '^ *#')
          | reject('match', '^ *$')
          | map('regex_replace', ' *#.*$', '')
          | map('trim')
          | select('search', '=')
          | map('split', '=', 1)
          | list) }}"

    - name: Set Grafana password from .env
      ansible.builtin.set_fact:
        grafana_admin_password: "{{ env_vars['GRAFANA_PASSWORD'] }}"

    - name: Verify GRAFANA_PASSWORD is set in .env
      ansible.builtin.assert:
        that:
          - grafana_admin_password | length > 0
        fail_msg: "GRAFANA_PASSWORD가 .env 파일에 설정되지 않았습니다."
        quiet: true

  roles:
    - grafana
    - app
